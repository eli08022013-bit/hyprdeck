# Hyprdeck Main Entrypoint
# This file sources all modular config files in the correct order.
# Hyprland version: 0.49.x+
# Do NOT put binds or variables here; keep this clean.

### Environment variables (must be loaded first)
source = ~/.config/hyprdeck/env.conf

### Variables (global variables reused in other files)
source = ~/.config/hyprdeck/variables.conf

### Hardware / Input
source = ~/.config/hyprdeck/monitors.conf
source = ~/.config/hyprdeck/input.conf

### Core behavior and appearance
source = ~/.config/hyprdeck/general.conf
source = ~/.config/hyprdeck/decorations.conf
source = ~/.config/hyprdeck/animations.conf

### Rules and binds
source = ~/.config/hyprdeck/rules.conf
source = ~/.config/hyprdeck/binds.conf

### Autostart applications and services
source = ~/.config/hyprdeck/autostart.conf