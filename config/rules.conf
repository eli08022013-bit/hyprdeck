# Hyprdeck rules.conf
# Window rules: floating, opacity, blur/shadow exceptions
# Loaded after animations.conf

############################
# Floating rules
############################

# Dialogs & transient windows
windowrulev2 = float, title:^(Open File|Save File|Save As|Confirm|Authentication Required)$
windowrulev2 = center, title:^(Open File|Save File|Save As|Confirm|Authentication Required)$

# Common utility apps
windowrulev2 = float, class:^(wlogout)$
windowrulev2 = float, class:^(blueman-manager)$
windowrulev2 = float, class:^(pavucontrol)$
windowrulev2 = float, class:^(nm-connection-editor)$

############################
# Size hints for floating windows
############################

windowrulev2 = size 800 500, class:^(pavucontrol)$
windowrulev2 = size 900 600, class:^(blueman-manager)$
windowrulev2 = size 500 400, class:^(wlogout)$