# Hyprdeck monitors.conf
# Configure monitor layout, resolution, scaling, and refresh rate.
# Loaded after variables.conf in hyprdeck.conf

### Primary laptop display
monitor = eDP-1, 1920x1080@, 1.0, auto, auto
# Format: monitor = <name>, <resolution>@<refresh>, <scale>, <transform>, <enable>
# transform = auto, normal, 90, 180, 270
# scale = 1.0, 1.25, 1.5, 2.0 etc.

### Optional external display
# This will only apply if DP-1 is connected
monitor = DP-1, 2560x1440@60, 1.0, auto, auto
# If the external monitor is not connected, Hyprland ignores it

### Monitor gaps (optional, per monitor)
# top, right, bottom, left
monitorrule = eDP-1, gaps, 24,24,24,24
monitorrule = DP-1, gaps, 24,24,24,24
